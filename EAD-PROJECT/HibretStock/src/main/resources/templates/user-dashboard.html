<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	
    <link rel="stylesheet" href="../styles/nav_style.css" />
    
    <style>
        :root {
            --border-color: #e2e8f0;
            --bg-color: #f8fafc;
            --error-color: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .portfolio-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .stock-table th,
        .stock-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .stock-table tr:hover {
            background-color: #f8fafc;
        }

        .selected {
            background-color: #fef9c3 !important;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .custom-checkbox.checked::after {
            content: "âœ“";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }

        .sell-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
        }

        .sell-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .empty-state {
            padding: 1.5rem;
            background-color: #fee2e2;
            color: var(--error-color);
            border-radius: 8px;
            border: 1px solid #fca5a5;
            text-align: center;
        }

        @media (max-width: 768px) {
            .portfolio-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .stock-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
    
    <script>
    $(document).ready(function () 
        {
            var allowSubmit = false;
            $('form').submit(function (e) 
            {
                if (!allowSubmit)
                {
                    e.preventDefault();
                    var search = {}
                    $.ajax({
                    url: "/check/verification",
                    cache: false,
                    type: "POST",
                    data: JSON.stringify(search),
                    dataType: "json",
                    traditional: true,
                    contentType: "application/json; charset=utf-8",
                    success: function () 
                    {
                        allowSubmit = true;
                        $('form').submit();
                    },
                    error: function () 
                    {
                        alert("Your account hasn't been verified yet.");
                        return false;
                    }
                });

                }
            });
            return false;
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Checkbox handling
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const row = e.target.closest('tr');
                    row.classList.toggle('selected', e.target.checked);
                });
            });

            // Form validation
            document.getElementById('checkBtn').addEventListener('click', (e) => {
                const sellInput = document.getElementById('sell');
                if (sellInput && sellInput.value) {
                    const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
                    if (!checked) {
                        alert("You must check at least one checkbox.");
                        e.preventDefault();
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div th:replace="/navbar :: header"></div>

    <div class="portfolio-container">
        <div class="portfolio-header">
            <h1>Stock Portfolio</h1>
        </div>

        <div th:if="${stockList.get('Sell').size() == 0}" class="empty-state">
            No stocks available to sell
        </div>

        <div th:unless="${stockList.get('Sell').size() == 0}">
            <form autocomplete="off" name="form" action="#" th:action="@{/dashboard/sell}" method="post">
                <table class="stock-table">
                    <caption>Available Stocks for Sale</caption>
                    <thead>
                        <tr>
                            <th>Sell</th>
                            <th>Stock Name</th>
                            <th>Symbol</th>
                            <th>Current Price</th>
                            <th>Change</th>
                            <th>Market Type</th>
                            <th>Sell Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock,iterStat: ${stockList.get('Sell')}">
                            <input type="hidden" id="sell" name="sell" th:value="${stockList.get('Sell').size()}">
                            <td>
                                <div class="checkbox-container">
                                    <input type="checkbox" 
                                           name="checkedRows"
                                           th:value="${stock.name + '!' + stockList.get('Amount').get(iterStat.index)}"
                                           class="custom-checkbox">
                                </div>
                            </td>
                            <td th:text="${stock.name}"></td>
                            <td th:text="${stock.ticker}"></td>
                            <td th:text="${stock.price}"></td>
                            <td th:text="${stock.dayChange}"></td>
                            <td th:text="${stock.volume}"></td>
                            <td th:text="${stock.dayHigh}"></td>
                            <td th:text="${stockList.get('Amount').get(iterStat.index)}"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="sell-btn" id="checkBtn">Sell Selected Stocks</button>
            </form>
        </div>
    </div>
</body>
</html>
