<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User Profile" />
    <link rel="icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="../styles/nav_style.css" />
    
    <title>My Profile</title>

    <style>
    	:root {
            --text-color: #1e293b;
            --bg-color: #f8fafc;
            --error-color: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .form-label {
            width: 120px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:read-only {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: #64748b;
            cursor: not-allowed;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-note {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #fca5a5;
        }
        
        .error-mess {
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .success-mess {
            background-color: #dcfce7;
            border: 1px solid #86efac;
            color: var(--success-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .form-label {
                width: 100%;
            }

            .form-input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div th:replace="/navbar :: header"></div>

    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        
        <div>
		    <div th:if="${errorMessage}" class="error-mess">
		        <p th:text="${errorMessage}"></p>
		    </div>
		
		    <div th:if="${successMessage}" class="success-mess">
		        <p th:text="${successMessage}"></p>
		    </div>
		    
		</div>

        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <form autocomplete="off" action="#" th:action="@{/update/profile}" th:object="${user}" method="post">
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input disabled type="text" class="form-input" th:value="${user.firstName}" readonly>
					<input type="hidden" name="firstName" th:value="${user.firstName}">
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input disabled type="text" class="form-input" th:value="${user.lastName}" readonly>
                    <input type="hidden" name="lastName" th:value="${user.lastName}">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input disabled type="email" class="form-input" th:value="${user.email}" readonly>
                    <input type="hidden" name="email" th:value="${user.email}">
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div style="flex: 1;">
                        <input type="tel" class="form-input" name="phoneNumber" 
                               th:value="${user.phoneNumber}" 
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                               required>
                        <div class="form-note">Format: 123-456-7890</div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="justify-content: flex-end; margin-top: 2rem;">
                <button type="submit" class="submit-btn">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
