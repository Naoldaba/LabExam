<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Service Charge Update" />
    <link rel="icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="../styles/nav_style.css" />
    
    <title>Update Service Charge</title>

    <style>
        :root {
            --border-color: #e2e8f0;
            --bg-color: #f8fafc;
            --error-color: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
        }

        .service-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .service-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .service-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .success-message {
            background-color: #dcfce7;
            border: 1px solid #86efac;
            color: var(--success-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem; 
        }
        
        .notification-message {
        	background-color: #3498db;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem; 
            border: 1px solid #fca5a5;
        }

        @media (max-width: 768px) { 
            .service-container {
                margin: 1rem;
                padding: 1.5rem;
            } 
        }
    </style>
</head>

<body>
    <div th:replace="/navbar :: header"></div>

    <div class="service-container">
        <div class="service-header">
            <h1>Update Service Charge</h1>
        </div>
        
        <div>
		    <div th:if="${errorMessage}" class="error-message">
		        <p th:text="${errorMessage}"></p>
		    </div>
		
		    <div th:if="${successMessage}" class="success-message">
		        <p th:text="${successMessage}"></p>
		    </div>
		    
		    <div th:if="${Notification}" class="notification-message">
		        <p th:text="${Notification}"></p>
		    </div>
		    
		</div>
		
        <form autocomplete="off" action="#" th:action="@{/admin/modify}" method="post">
            <div class="form-group">
                <label class="form-label">Service Charge Percentage</label>
                <input type="number" class="form-input" 
                       name="serviceCharge" 
                       min="0.1" 
                       max="99.95" 
                       step="0.01"
                       placeholder="Enter percentage"
                       required>
            </div>

            <button type="submit" class="submit-btn">Update Charges</button>
        </form>
    </div>
</body>
</html>
